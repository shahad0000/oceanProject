<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic&display=swap" rel="stylesheet">

    <title>انضم إلى مهمة</title>
</head>
<body dir="rtl" id="join">
    <nav>
        <ul>
            <li class="nav-item"><a href="index.html">الرئيسية </a></li>
            <li class="nav-item" ><a href="discover.html">الأنواع البحرية </a></li>
            <li class="nav-item"><a href="">تواصل معنا </a></li>
        </ul>
    </nav>
    <div><p class="header">انضم إلى مهمة استكشاف المحيط</p></div>
    <form>
        <label for="name">الاسم الكامل</label>
        <input type="text" name="name" />
        <br>
        <label for="age">العمر:</label>
        <input type="number" name="age" id="age">
        <br>
        <label for="gender">الجنس</label>
        <br>
        <input type="radio" name="gender" id="male">ذكر
        <input type="radio" name="gender" id="female">أنثى
        <br>
        <label for="want">هل ترغب في أن تكون غواصًا؟    </label>
        <br>
        <input type="radio" name="want" id="yes">نعم
        <input type="radio" name="want" id="no">لا
        <br>
        <label for="interest">اختر مجال اهتمامك: </label>
        <select name="interest" id="interest">
            <option value="">محيطات</option>
            <option value="">بيئة بحرية</option>
            <option value="">كائنات بحرية</option>
        </select>
        <br>
        <label for="theWhy">لماذا تريد الانضمام؟ </label>
        <br>
        <textarea name="theWhy" id="theWhy"></textarea>
        <br>
        <button id="submit-btn" type="submit">إرسال</button>
    </form>
</body>
</html>
